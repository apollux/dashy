matrix:
  include:
  - os: linux
    services: docker
    language: generic
cache:
  directories:
  - node_modules
  - "$HOME/.cache/electron"
  - "$HOME/.cache/electron-builder"
script:
- |
  docker run --rm \
    -v ${PWD}:/project \
    -v ~/.cache/electron:/root/.cache/electron \
    -v ~/.cache/electron-builder:/root/.cache/electron-builder \
    electronuserland/builder:wine \
    /bin/bash -c "yarn --link-duplicates --pure-lockfile && yarn dist --linux --win"
before_cache:
- rm -rf $HOME/.cache/electron-builder/wine
deploy:
- provider: releases
  api_key:
    secure: 
  file_glob: true
  file: 
    - dist/dashy*.exe
    - dist/dashy*.AppImage
  on:
    repo: apollux/dashy
    tags: true
    branch: master
- provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - dist/dashy*.exe
    - dist/dashy*.AppImage
  draft: true # pre-release
  on:
    repo: apollux/dashy
    branch: develop
